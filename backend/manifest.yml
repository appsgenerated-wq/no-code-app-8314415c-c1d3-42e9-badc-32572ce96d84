name: NewtonianChickens

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, scientist]
        default: scientist
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Theory:
    properties:
      - name: title
        type: string
      - name: description
        type: richText
      - name: foundingScientist
        type: choice
        options:
          values: ['Isaac Newton', 'Joseph-Louis Lagrange']
        default: 'Isaac Newton'
      - name: status
        type: choice
        options:
          values: [Hypothesis, Validated, Debunked]
        default: Hypothesis
    belongsTo:
      - { name: author, entity: User }
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Experiment:
    properties:
      - name: title
        type: string
      - name: methodology
        type: text
      - name: results
        type: richText
    belongsTo:
      - { name: theory, entity: Theory }
      - { name: conductedBy, entity: User }
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Observation:
    properties:
      - name: notes
        type: text
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            medium:
              width: 800
    belongsTo:
      - { name: experiment, entity: Experiment }
      - { name: recordedBy, entity: User }
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck